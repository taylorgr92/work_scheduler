<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="today" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr class="time-block">
            <td class="hour">9AM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour9" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">10AM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour10" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">11AM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour11" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">12PM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour12" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">1PM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour1" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">2PM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour2" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">3PM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour3" />
            </td>
            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>

          <tr class="time-block">
            <td class="hour">4PM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour4" />
            </td>

            <td>
              <button class="btn saveBtn"><i class="fas fa-save"></i></button>
            </td>
          </tr>
          <tr class="time-block">
            <td class="hour">5PM</td>
            <td class="text-field">
              <input type="text" class="description" id="hour5" />
            </td>
            <td>
              <button class="btn saveBtn" class="description">
                <i class="fas fa-save"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
